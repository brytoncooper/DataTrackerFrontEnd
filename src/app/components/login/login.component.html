<div class="max-w-md mx-auto my-10 p-6 border rounded-lg shadow-lg">
  <h2 class="text-4xl font-bold text-center mb-6">Login</h2>
  <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
    <label for="username" class="block text-sm font-medium text-gray-700"
      >Username:</label
    >
    <input
      type="text"
      id="username"
      [(ngModel)]="loginData.username"
      name="username"
      required
      class="mt-1 p-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full"
    />

    <label for="password" class="block text-sm font-medium text-gray-700"
      >Password:</label
    >
    <input
      type="password"
      id="password"
      [(ngModel)]="loginData.password"
      name="password"
      required
      class="mt-1 p-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full"
    />

    <button
      type="submit"
      [disabled]="isLoading"
      class="mt-4 p-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:opacity-50"
    >
      Login
    </button>
  </form>

  <div
    *ngIf="errorMessage"
    class="mt-4 p-2 bg-red-100 text-red-700 border border-red-400 rounded"
  >
    {{ errorMessage }}
  </div>
</div>
